<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Selamat Ulang Tahun, Eyang ü§ç</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#0f172a,#020617);
  display:flex;
  justify-content:center;
  align-items:center;
  color:#e5e7eb;
  overflow:hidden;
}

/* TAP TO START */
.tap-start{
  position:fixed;
  inset:0;
  background:#020617;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

.tap-start button{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  border:none;
  padding:14px 28px;
  border-radius:999px;
  font-size:1rem;
  font-weight:600;
  cursor:pointer;
}

/* BACKGROUND GLOW */
.bg-glow span{
  position:absolute;
  width:300px;
  height:300px;
  background:radial-gradient(circle,rgba(56,189,248,.35),transparent 70%);
  animation:float 14s infinite alternate;
}

.bg-glow span:nth-child(1){top:10%;left:10%;}
.bg-glow span:nth-child(2){bottom:15%;right:15%;animation-delay:3s;}

@keyframes float{
  to{transform:translateY(-60px);}
}

/* CARD */
.card{
  background:linear-gradient(180deg,#020617ee,#020617);
  width:90%;
  max-width:420px;
  padding:34px 28px;
  border-radius:20px;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
  text-align:center;
  animation:cardIn 1.2s ease forwards;
  opacity:0;
}

@keyframes cardIn{
  from{opacity:0;transform:scale(.95) translateY(30px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}

/* PHOTO */
.photo-eyang{
  width:120px;
  height:120px;
  border-radius:50%;
  object-fit:cover;
  margin-bottom:22px;
  border:2px solid rgba(255,255,255,.25);
  animation:pulse 3s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(56,189,248,.5);}
  70%{box-shadow:0 0 0 18px rgba(56,189,248,0);}
}

/* TEXT */
h1{font-size:1.6rem;margin-bottom:14px;}
.subtitle{font-size:.95rem;line-height:1.6;color:#cbd5f5;margin-bottom:24px;}
.code-box{
  background:#020617;
  border-radius:14px;
  padding:16px;
  margin-bottom:22px;
  text-align:left;
  font-family:monospace;
  font-size:.85rem;
  color:#7dd3fc;
}
.closing{font-size:.9rem;line-height:1.6;margin-bottom:18px;}
.signature{font-size:.85rem;color:#94a3b8;margin-bottom:20px;display:block;}

/* BUTTON */
button{
  background:linear-gradient(135deg,#38bdf8,#0ea5e9);
  border:none;
  border-radius:999px;
  padding:11px 20px;
  font-weight:600;
  cursor:pointer;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 25px rgba(56,189,248,.4);
}
</style>
</head>

<body>

<!-- TAP SCREEN -->
<div class="tap-start" id="tap">
  <button onclick="startExperience()">Buka Ucapan üéµ</button>
</div>

<div class="bg-glow">
  <span></span><span></span>
</div>

<div class="card">
  <img src="foto.jpeg" class="photo-eyang">

  <h1>Selamat Ulang Tahun, Eyang ü§ç</h1>

  <p class="subtitle">
    Semoga setiap langkah Eyang selalu ditemani kesehatan,
    ketenangan hati, dan kebahagiaan yang selalu ada setiap hari
    sehat-sehat eyanggg.
  </p>

  <div class="code-box">
<pre>
if (today === ulangTahunEyang) {
  sehat = true;
  tenang = true;
  bahagia++;
  berkah = true;
}
</pre>
  </div>

  <p class="closing">

  </p>

  <span class="signature">Muhammad sidik rehan pratama </span>

  <button onclick="alert('Semoga Eyang selalu diberi kesehatan dan umur panjang ü§ç')">
    Baca Doa
  </button>
</div>

<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
function startExperience(){
  document.getElementById('tap').style.display='none';
  document.getElementById('music').play();
}
</script>

</body>
</html>
